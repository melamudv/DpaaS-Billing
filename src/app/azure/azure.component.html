<div class="wrapper">
  <div><app-header></app-header></div>
  <div class="row1">
    <app-left-side></app-left-side>
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Dashboard
          <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">Dashboard</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <a  [routerLink]="['/dashboard/amazon']">
              <div class="small-box bg-aqua">
                <div class="inner">
                  <h3>Amazon</h3>
                  <p>&nbsp;</p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a [routerLink]="['/dashboard/amazon']" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </a>
          </div>
          <!-- ./col -->
          <div class="col-lg-6 col-xs-6">
            <!-- small box -->
            <a  [routerLink]="['/dashboard/azure']">
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>Azure</h3>

                  <p>&nbsp;</p>
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a  [routerLink]="['/dashboard/azure']" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </a>
          </div>
          <!-- ./col -->

        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
          <section class="col-xs-12 connectedSortable">
            <!-- Chat box -->
            <div class="box box-success ">
              <div class="box-header">
                <i class="fa fa-comments-o"></i>
                <h3 class="box-title">Azure</h3>
                <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                  <div class="btn-group" data-toggle="btn-toggle">
                  </div>
                </div>
                <div class="tab-content no-padding">
                  <!-- Morris chart - Sales -->
                  <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;"></div>
                  <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;"></div>
                </div>
              </div>
            </div>
            <!-- /.box (chat box) -->
          </section>
        </div>
      </section>
    </div>
  </div>
</div>
